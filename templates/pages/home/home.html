<div id="home" ng-init="loadData()">
	<div ng-repeat="item in foods" class="container">
		<div class="row">
			<h4 class="col-xs-4">{{item.title}}</h4>
		</div>
		<div class="row">
			<h5 class="col-xs-2">{{item.cuisine}}</h5>
		</div>
		<div class="row">
			<h6 class="col-xs-1 col-offset-1">{{item.price | currency}} </h6>
			<button id="addItemButton" class="btn btn-success btn-xs col-xs-1" ng-click="addItemToCart(item)">Add to cart</button>
		</div>
	</div>
</div>
